<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <div class="container">
            <div class="content">
                <h1>Supervisor</h1>
                <p>Monitor activity to identify project roadblocks</p>
            </div>
            <img src="img/icon-supervisor.svg" alt="">
        </div>
        <div class="over-all">
            <div class="container1">
                <div class="content">
                    <h1>Team Builder</h1>
                    <p>Scan our talent network to create the optimal team for your project </p>
                </div>
                <img src="img/icon-team-builder.svg" alt="">
            </div>
            <div class="container2">
                <div class="content">
                    <h1>Karma</h1>
                    <p>Regularly evaluate our talent to ensure quality</p>
                </div>
                <img src="img/icon-karma.svg" alt="">
            </div>
        </div>
        <div class="container3">
            <div class="content">
                <h1>Calculator</h1>
                <p>Uses data from past project to provide better delivery estimates</p>
            </div>
            <img src="img/icon-calculator.svg" alt="">
        </div>
    </div>
    
</body>
</html>
